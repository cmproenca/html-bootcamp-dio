<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/main.css" />
    <link rel="stylesheet" href="style/responsive.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet"/>

    <!-- Owl-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css" />

    <title>Netflix</title>
    <link rel="icon" href="img/netflix.png" />
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">NETFLIX</h2>
        <nav>
          <a href="#">Inicio</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Documentários</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="filme-principal">
        <div class="container">
          <h3 class="titulo">WESTWORLD</h3>
          <p class="descricao">
            Num parque temático, visitantes mergulham num universo onde qualquer
            desejo pode ser realizado por robôs cuidadosamente programados. Mas
            algumas destas máquinas desviam do padrão de programação com
            comportamentos anormais.
          </p>
          <div class="botoes">
            <button role="button" class="botao">
              <i class="fas fa-play"></i>
              ASSISTIR AGORA
            </button>
            <button role="button" class="botao">
              <i class="fas fa-info-circle"></i>
              MAIS INFORMAÇÕES
            </button>
          </div>
        </div>
      </div>
    </main>

    <div class="carrossel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/mini1.jpg" alt="Capa Umbrella Academy">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini2.jpg" alt="Capa Supergirl">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini3.jpg" alt="Capa Pokémon">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini4.jpg" alt="Capa Gâmbito da Rainha">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini5.jpg" alt="Capa O Hobbit">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini6.jpg" alt="Capa Breaking Bad">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini7.jpg" alt="Capa Dr. House">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini8.jpg" alt="Capa Sobrenatural">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini9.jpg" alt="Capa Smallvile">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini10.jpg" alt="Capa IT Crowd">
            </div>
    </div>
    </div>

    <script src="https://kit.fontawesome.com/1a6c12fd25.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
  </body>
</html>
